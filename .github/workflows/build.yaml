
name: S3Workflows
on: 
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: 18.18

      - name: Install Dependencies
        run: npm install --force

      - name: Build
        run: npm run build
